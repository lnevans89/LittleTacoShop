<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Menu</h2>

    <table>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Appetizer 1</td>
            <td>A delicious appetizer</td>
            <td>$5.99</td>
        </tr>
        <tr>
            <td>Main Course 1</td>
            <td>Amazing main course</td>
            <td>$12.99</td>
        </tr>
        <tr>
            <td>Dessert 1</td>
            <td>Scrumptious dessert</td>
            <td>$7.99</td>
        </tr>
    </table>

</body>
</html>
